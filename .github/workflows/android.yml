name: Android CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    # Only run on pushes or if pull request from fork
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    permissions:
      checks: write # to publish unit test results

    steps:
      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK 17
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # v4.4.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Info
        run: ./gradlew -version

      - name: Assemble Debug
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew :dtareader:test

      # To speed up lint check only run for release variant.
      - name: Lint Release
        run: ./gradlew :app:lintRelease

      - name: Upload Lint Reports
        uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9 # v4.4.1
        if: ${{ always() }} # Also upload if lint errors.
        with:
          name: Lint reports
          path: |
            app/build/reports/lint-results-release.html
